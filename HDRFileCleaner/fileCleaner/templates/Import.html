{% extends 'base.html'%}


{% block content%}


<div class="jumbotron">
    <h1 class="display-4">Import HDR Dicom File</h1>
    
    
  </div>


<form class="form-inline my-2 my-lg-0" method = "POST" enctype="multipart/form-data" >
    {% csrf_token %}
   
    <input class="form-control mr-sm-2" type="file" name="dicomFile">
    
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Change Source Name</button>
</form>

{% endblock%}
